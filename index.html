<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikhil Mohadikar">
    <meta name="description" content="This is Student Registration Form">
    <title>Registration Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            border: 2px solid #000;
            border-radius: 12px;
            padding: 20px;
            width: 500px;
            box-shadow: 3px 3px 6px #524d4d;
        }
        h1{
            padding: 21px;
            text-align: center;
            color: rgb(250, 0, 0);
        }
    </style>
</head>
<body>
    <form action="mailto:nikhilmohadikar1234@gmail.com?subject=Registration Form for Student" method="post" enctype="text/plain">
        <h1>REGISTRATION FORM</h1>
        <label for="name">Name*:
            <input type="text" name="First Name" placeholder="Enter First Name" autocomplete="on" required>
            <input type="text" name="Last Name" placeholder="Enter Last Name" autocomplete="on" required>
        </label>
        <br><br>
        <label for="username">Username*:
            <input type="text" name="Username" placeholder="Enter Username" required>
        </label>
        <br><br>
        <label for="email">Email*:
            <input type="email" name="Email" placeholder="abc@gmail.com" required>
        </label>
        <br><br>
        <label for="password">Password*:
            <input type="password" name="Password" placeholder="Enter Password" required>
        </label>
        <br><br>
        <label for="confirm">Confirm Password*:
            <input type="password" name="Confirm Password" placeholder="Re-enter Password" required>
        </label>
        <br><br>
        <label for="mobile">Mobile*:
            <input type="number" name="Mobile" maxlength="10" placeholder="+91 1234567890" required>
        </label>
        <br><br>
        <label for="address">Address:
            <input type="text" name="Address" placeholder="Enter Address">
        </label>
        <br><br>
        <label for="pincode">Pincode:
            <input type="number" name="Pincode" placeholder="000000">
        </label>
        <br><br>
        <label for="dob">DOB*:
            <input type="date" name="DOB" required>
        </label>
        <br><br>
        <label for="state">State*:
            <select name="State" required>
                <option value="Select">Select State</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </label>
        <br><br>
        <label for="city">City*:
            <input type="text" name="City" placeholder="City" required>
        </label>
        <br><br>
        <label for="gender">Gender:
            <label for="male">
                <input type="radio" name="Gender" value="Male">
                Male
            </label>
            <label for="female">
                <input type="radio" name="Gender" value="Female">
                Female
            </label>
            <label for="transgender">
                <input type="radio" name="Gender" value="Transgender">
                Transgender
            </label>
        </label>
        <br><br>
        <label for="profile">Profile Picture*:
            <input type="file" name="User Profile" required>
        </label>
        <br><br>
        <label for="terms">
            <input type="checkbox" name="Accepted" required>
            I agree to all terms & conditions
        </label>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
